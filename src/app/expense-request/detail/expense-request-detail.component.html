<div class="row">
    <div class="col-md-6">
        <div class="form-group col-xs-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="expenseRequest.name" name="name">
    
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="expenseRequest.description" name="description">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="created">Created</label>
            <input type="text" class="form-control" id="created" [(ngModel)]="expenseRequest.created_at" name="created">
        </div>
        <div class="form-group">
            <label for="updated">Updated</label>
            <input type="text" class="form-control" id="updated" [(ngModel)]="expenseRequest.updated_at" name="updated">
        </div>
    </div>
</div>
